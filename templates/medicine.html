{% extends 'userbase.html' %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="fw-bold mb-2">Our Products</h2>
        <p class="text-muted">Easy & Trusted Medicine Shopping for Your Healthy Support</p>
    </div>

    <!-- Search and Filter -->
    <div class="row justify-content-between my-4">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search medicine...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option value="">All Categories</option>
                <option value="vitamin">Vitamins</option>
                <option value="bp">BP Medicines</option>
                <option value="dialysis">Dialysis Support</option>
            </select>
        </div>
    </div>

    <!-- Medicine Cards -->
    <div class="row">
        {% for i in "123456789012" %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{% static 'images/sample_medicine.jpg' %}" class="card-img-top" alt="Medicine Image">
                <div class="card-body text-center">
                    <h5 class="card-title">Vitamin C Tablet</h5>
                    <p class="card-text text-muted mb-1">500mg</p>
                    <p class="card-text fw-bold">â‚¹50</p>
                    <a href="#" class="btn btn-primary btn-sm">View More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
