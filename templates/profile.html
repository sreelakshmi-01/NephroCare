{% extends 'userbase.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row" style="margin-top:80px;">
    <!-- Sidebar -->
    <div class="col-md-3" style="margin-top:15px;">
      <div class="card shadow-sm" style="height: 80vh; background-color: #f8f9fa;">
        <div class="card-body">
          <h5 class="card-title">Dashboard</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Appointments</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Medicines</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
      <div class="card shadow-sm mt-3 p-4">
        <h4 class="mb-4">My Profile</h4>
        <form method="POST">
          {% csrf_token %}
          <!-- User Info -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ user.email }}" readonly>
            </div>
          </div>

          <!-- Profile Info -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Age</label>
              <input type="number" name="age" class="form-control" value="{{ profile.age }}">
            </div>
            <div class="col-md-4">
              <label class="form-label">Phone Number</label>
              <input type="text" name="phone" class="form-control" value="{{ profile.phone }}">
            </div>
            <div class="col-md-4">
              <label class="form-label">Pincode</label>
              <input type="text" name="pincode" class="form-control" value="{{ profile.pincode }}">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">State</label>
              <input type="text" name="state" class="form-control" value="{{ profile.state }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" name="city" class="form-control" value="{{ profile.city }}">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="2">{{ profile.address }}</textarea>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
