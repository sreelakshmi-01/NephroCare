<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #F5F5F5;
        }

        /* Sidebar - Profile */
        .sidebar {
            width: 25%;
            background: #83BAFF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background: #ccc;
            margin: 0 auto 15px;
        }

        .profile-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .specialization {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .profile-details {
            text-align: left;
            margin-top: 10px;
        }

        .profile-details p {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .toggle-container {
            margin-top: 15px;
            text-align: center;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #2ECC71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-btn:hover {
            background: #27AE60;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .main-content h2 {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar for Doctor Profile -->
    <div class="sidebar">
        <div class="profile-card">
            <div class="profile-img"></div>
            <div class="profile-name">Dr. {{ doctor.name }}</div>
            <div class="specialization">{{ doctor.specialization }}</div>

            <div class="profile-details">
                <p><strong>Qualification:</strong> {{ doctor.qualification }}</p>
                <p><strong>Experience:</strong> {{ doctor.experience }} years</p>
                <p><strong>Phone:</strong> {{ doctor.phone_no }}</p>
                <p><strong>Email:</strong> {{ doctor.email }}</p>
            </div>

            <div class="toggle-container">
                <button class="toggle-btn">Available</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome, Dr. {{ doctor.name }}</h2>
    </div>
</body>
</html>
