{% extends 'userbase.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Select Delivery Address</h3>

  {% if addresses %}
    <form method="POST" action="{% url 'confirm_order' %}">
      {% csrf_token %}
      {% for address in addresses %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="address" value="{{ address.address }}" id="address{{ forloop.counter }}" checked>
          <label class="form-check-label" for="address{{ forloop.counter }}">
            {{ address.address }}, {{ address.city }}, {{ address.state }} - {{ address.pincode }}
          </label>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success mt-3">Confirm Order</button>
    </form>
  {% else %}
    <p>No address found. Please update your profile.</p>
  {% endif %}

</div>
{% endblock %}
