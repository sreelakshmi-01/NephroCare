{% extends 'userbase.html' %}
{% load static %}
{% block content %}

<style>
    /* Main Container */
    .hospital-container {
        width: 90%;
        margin: 70px auto 40px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    /* Hospital Card */
    .hospital-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
    }

    .hospital-card:hover {
        background: #DCEDFF;
        transform: translateY(-5px);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    .hospital-card h3 {
        margin: 10px auto;
        font-size: 25px;
        color: #333;
        font-weight: bold;
    }

    .hospital-card p {
        margin: 5px 0;
        color: #666;
        font-size: 14px;
    }

    /* Contact Button */
    .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background: #ED1C24;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #C1111A;
        color: white;
        font-weight: bold;
    }

</style>

<div class="hospital-container">
    {% for hosp in hosps %}
    <div class="hospital-card">
        <h3>{{ hosp.hosp_name }}</h3>
        <p><strong>City:</strong> {{ hosp.city }}</p>
        <p><strong>District:</strong> {{ hosp.district }}</p>
        <p><strong>Email:</strong> {{ hosp.email }}</p>
        <p><strong>Phone:</strong> {{ hosp.phone_no }}</p>
        <a href="#" class="btn btn-book">Book Appointment</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
