<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #007D73);
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            color: #007D73;
            margin-bottom: 10px;
        }

        .container p {
            color: #8a8a8a;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #EDEDED;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 125, 115, 0.4);
        }

        .input-group i {
            color: #8a8a8a;
            margin-right: 10px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            color: #8a8a8a;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background: #007D73;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register-btn:hover {
            background: #005F57;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #004AAD;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Doctor Registration</h2>
        <p>Sign up to your account</p>

        <form method="POST" action="{% url 'register_doctor' %}">
            {% csrf_token %}

            <!-- Hospital Selection -->
            <div class="input-group">
                <i class="fas fa-hospital"></i>
                <select name="hospital" required>
                    <option value="">Select Hospital</option>
                    {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.hosp_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-stethoscope"></i>
                <input type="text" name="specialization" placeholder="Specialization" required>
            </div>

            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <input type="text" name="qualification" placeholder="Qualification" required>
            </div>

            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <input type="number" name="experience" placeholder="Experience (Years)" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="phone_no" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </div>
</body>
</html>
