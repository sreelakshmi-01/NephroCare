<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #003E7D);
        }

        .container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            color: #004AAD;
            margin-bottom: 10px;
        }

        .container p {
            color: #8a8a8a;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #EDEDED;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 125, 115, 0.4);
        }

        .input-group i {
            color: #8a8a8a;
            margin-right: 10px;
        }

        .input-group input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            color: #8a8a8a;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: black;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: black;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #004AAD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #003E7D;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #004AAD;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        .register-label {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        .register-label a {
            font-size: 14px;
            color: #777; /* Light, readable color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-label a:hover {
            color: #333; /* Darker shade on hover */
            text-decoration: underline;
        }



    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Sign in to your account</p>
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password">
        </div>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="register-label">
            Don't have an Account?
            <br>
            <a href="{% url 'register' %}">Register as User</a> |
            <a href="{% url 'doctor_register' %}">Register as Doctor</a>
        </p>



    </form>
    </div>
</body>
</html>
